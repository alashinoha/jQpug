<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script src="./jquery.min.js"></script>
    <script src="../dist/jqpug.js"></script>
</head>
<body>
<h1>Index</h1>
<div id="place1"></div>
</body>
<script>
    (function () {

        jQuery("#place1").append(
            jqpug("main", [
                jqpug("section Hello"),
                jqpug("section.hoge.moge クラス"),
                jqpug("section.hoge.moge(title=fuga) title"),
                jqpug("section(title=fuga, param=hoge=moge) こんにちわ"),
                jqpug("input(type=text, placeholder=アイウエオ, value=hoge)"),
                jqpug("section.hoge.moge こんにちわ"),
                jqpug("section.hoge.moge こんにちわ",
                    jqpug("div 小要素", [
                        jqpug("span 孫要素1"),
                        jqpug("span 孫要素2"),
                        jqpug("span 孫要素3")
                    ])
                ),
                jqpug("p pだよ", {
                    content: jqpug("button(type=button, title=ボタンをクリック！) ボタンです", {
                        click: () => {
                            alert("ボタンがクリックされました！");
                        },
                    }),
                    click: () => {
                        alert("P要素がクリックされました！");
                    },
                }),
            ])
        );
    })();
</script>
</html>
